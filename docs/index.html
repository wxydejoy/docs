<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//c.undf.top/cdn/docsify/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // 左上角的文档标题
      name: '文档',
      repo: '',
      namelink: '/',
      
      
      
      
      // 侧边栏
      loadSidebar: true,
      loadSidebar: '_sidebar.md',

      autoHeader: true,

      // 切换新页面自动跳转到页面顶部
      auto2top: true,

      // 侧边栏生成目录的层级
      subMaxLevel: 6,

      logo: 'https://c.undf.top/icon/favicon.ico',
      

      // 封面
     

      // 在找不到指定页面时加载404.md
      
       // default: 0

      //全文搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 6,
      },
      
      // 字数统计
      count: {
        countable: true,
        fontsize: '16px',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//c.undf.top/cdn/docsify/docsify"></script>
</body>
</html>
